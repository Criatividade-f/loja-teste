<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Minha Loja Online</h1>
        <nav>
            <ul>
                <li><a href="#">In√≠cio</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <div class="produto">
                <img src="download.jpg" alt="Produto 1">
                <h2>Tomate</h2>
                <p>Apenas um tomate</p>
                <p class="preco">R$ 5</p>
                <button onclick="adicionarCarrinho('Produto 1', 5)">Adicionar ao Carrinho</button>
            </div>

            <div class="produto">
                <img src="download (1).jpg" alt="Produto 2">
                <h2>Apenas uma cenoura</h2>
                <p>Cenoura</p>
                <p class="preco">R$ 8</p>
                <button onclick="adicionarCarrinho('Produto 2', 8)">Adicionar ao Carrinho</button>
            </div>

            <div class="produto">
                <img src="download (2).jpg" alt="Produto 3">
                <h2>Cebola</h2>
                <p>Apenas uma cebola</p>
                <p class="preco">R$ 12</p>
                <button onclick="adicionarCarrinho('Produto 3', 12)">Adicionar ao Carrinho</button>
            </div>
        </section>

        <section id="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="itensCarrinho">

            </ul>
            <p>Total: R$ <span id="totalCarrinho">0,00</span></p>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Minha Loja Online</p>
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
